<!DOCTYPE html>
<html lang="en">

	<head>
		<title>UK | Register</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--Bootstrap4 libraries-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<!--Font awesome-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!--Main css-->
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<!--Fonts-->
	    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	</head>

	<body id="cuerpo">

		<!--Header-->
		<header class="masthead">
			<div class="container-fluid pt-5">
				<a href="index.html" id="homelink"><h1 class="text-uppercase text-center mb-5">Ultimate Kayak</h1></a>
				<form class="formulario col-xs-8 col-md-8 col-lg-4 mx-auto">
					<h2>Register</h2>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							</div>
							<input type="text" class="form-control" name="name" id="name"  placeholder="Name" required/>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							</div>
							<input type="email" class="form-control" name="email" id="email"  placeholder="Email" required/>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
							    <span class="input-group-text" ><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							</div>
							<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Password" required/>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group ">
							<div class="input-group-prepend">
								<span class="input-group-text" ><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							</div>
							<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm Password" required/>
						</div>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" required><span class="text-light">Accept the terms and conditions</span>
					</div>
					<div class="form-group mt-2 ">
						<button type="submit" class="btn btn-light btn-block">Create your account</button>
					</div>
				</form>
			</div>
		</header>


	    <!--Scripts de bootstrap-->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	    <!--Main js-->
		<script type="text/javascript" src="js/js.js"></script>

	</body>

</html>
