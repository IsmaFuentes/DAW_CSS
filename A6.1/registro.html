<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
		<!--Font awesome-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<!--Main CSS-->
		<link rel="stylesheet" type="text/css" href="css/sass_styles.css">
	</head>

	<body>
		<!--CABECERA CSS-->
		<div id="cabecera"></div>

		<!--NAVBAR BOOTSTRAP-->
		<nav class="navbar navbar-expand-md bg-blue" id="miNav">
			<ul class="navbar-nav">
		      <li class="nav-item">
		        <a href="index.html" class="nav-link link">volver</a>
		      </li>
		    </ul> 
		</nav>

		<!--FORMULARIO LOGIN-->
		<div class="container mt-5">
			<form id="login">
				<h5 class="text-center mt-5 font-weight-light">Login</h5><hr>
				<div class="form-group">
					<div class="alert alert-info">
						<i class="fa fa-user"></i>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="alert alert-info">
						<i class="fa fa-key"></i>
						<input type="password" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>
		</div>
		

		<!--FORMULARIO REGISTRO-->
		<div class="container mb-5">
			<form id="registro">
				<h5 class="text-center mt-5 font-weight-light">¿Aún no tienes cuenta?</h5><hr>
				<h6 class="text-center">
					<a href="#collapse" id="boton-collapse" data-toggle="collapse">!Registrate!</a>
				</h6>
				<div id="collapse" class="collapse mt-4">
					<div class="form-group">
						<div class="alert alert-info">
							<i class="fa fa-user"></i>
							<input type="text" class="form-control" required placeholder="nombre">
						</div>
					</div>
					<div class="form-group">
						<div class="alert alert-info">
							<i class="fa fa-envelope"></i>
							<input type="email" class="form-control" required placeholder="email">
						</div>
					</div>
					<div class="form-group">
						<div class="alert alert-info">
							<i class="fa fa-key"></i>
							<input type="password" class="form-control" required placeholder="contraseña">
						</div>
					</div>
					<div class="form-group">
						<div class="alert alert-info">
							<i class="fa fa-key"></i>
							<input type="password" class="form-control" required placeholder="repite contraseña">
						</div>
					</div>
					<div class="form-group">
						<input type="checkbox"><span class="text-justify"> Recibir notificaciones sobre las nuevas publicaciones</span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary ">Registrar</button>
					</div>
				</div>
				<!--JS SCROLL DOWN TO bottom-->
				<div id="bottom"></div>
			</form>
		</div>

	    <!--Scripts de bootstrap-->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	    <!--Main js-->
		<script type="text/javascript" src="js/js.js"></script>
	</body>
</html>
