<!DOCTYPE html>
<html lang="en">

	<head>
		<title>CSS Login Form</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/styles2.css">
		<!--Font awesome-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>

		<div id="container">
			<!--Inicio contenedor-->
			<form id="formulario">

				<button type="submit" class="btn google">
				    <i class="fa fa-google"></i> Google
				</button>

				<button type="submit" class="btn facebook">
				    <i class="fa fa-facebook-official"></i> Facebook
				</button>

				<span class="span center">or</span>
				
				<span class="span input-a">Email</span>
					<input type="text" name="email" placeholder="your@example.org" class="datos">

				<span class="span input-b">Password</span>
					<input type="password" name="pass" placeholder="*******" class="datos">

				<span id="forgot"><a href="#">forgot?</a></span>

				<input type="submit" name="login" value="Log in" id="login">
				
			</form>
			<!--Final contenedor-->
		</div>

		<div id="links">
			<br>
			<span>Don't have an account? <a href="#">Sign up</a></span>
			<br>
			<span>Are you an employer? <a href="#">Sign up on talent <i class="fa fa-external-link"></i></a></span>
			<br>
		</div>

	</body>
</html>
